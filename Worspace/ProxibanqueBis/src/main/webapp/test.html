
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-4"></div>
			<div class="jumbotron">
				<h2>Veuiller remplir ce formulaire</h2>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

	<form class="form" method="POST" action="MaServletClient">
		<div class="form-row">
			<div class="form-group col-md-2"></div>
			<div class="form-group col-md-8">
				<label for="inputname">Nom</label> <input type="text" required
					class="form-control" id="inputname" placeholder="Nom" name="nom">
				<div class="form-group col-md-2"></div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-2"></div>
			<div class="form-group col-md-8">
				<label for="inputprenom">Prenom</label> <input type="text" required
					class="form-control" id="inputprenom" placeholder="Prenom"
					name="prenom">
				<div class="form-group col-md-2"></div>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-2"></div>
			<div class="form-group col-md-8">
				<label for="inputAddress">Adresse</label> <input type="text"
					required class="form-control" id="inputAddress"
					placeholder="Adresse" name="adresse">
				<div class="form-group col-md-6"></div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-2"></div>
			<div class="form-group col-md-8">
				<label for="inputcodepostale">Code postale</label> <input
					type="text" required class="form-control" id="Codepostale"
					placeholder="Codepostale" name="codepostale">
				<div class="form-group col-md-2"></div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-2"></div>
			<div class="form-group col-md-8">
				<label for="inputville">Ville</label> <input type="text" required
					class="form-control" id="Ville" placeholder="Ville" name="ville">
				<div class="form-group col-md-2"></div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-2"></div>
			<div class="form-group col-md-8">
				<label for="inputtelephone">Numero de telephone</label> <input
					type="text" required class="form-control" id="Numero de telephone"
					placeholder="Numero de telephone" name="telephone">
				<div class="form-group col-md-2"></div>

			</div>
		</div>
		<div class="container">

			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<p></p>
			</div>

			<div class="col-sm-4"></div>
			<input type="submit" value="Valider "
				class="btn btn-primary btn-lg btn-block">

		</div>
	</form>
</body>
</html>
